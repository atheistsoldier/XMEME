  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">XMEME</span>
    </nav>
    <!--animation-->
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <div id="title">
      <div class="form-group">
        <form class="form" id="myForm">
          <div class="form-wrapper">
            <div class="stream">
              <h1>Meme stream</h1>
            </div>

            <div class="form-row">
              <label for="owner">Meme Owner</label> <br />
              <input
                class="form-control"
                id="caption"
                type="text"
                name="name"
                placeholder="owner"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-row">
              <label for="caption">Caption</label> <br />
              <input
                class="form-control"
                id="caption"
                type="text"
                name="caption"
                placeholder="caption"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-row">
              <label for="url">Meme url</label> <br />
              <input
                class="form-control"
                id="url"
                type="url"
                name="url"
                placeholder="url"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-row">
              <button class="button" type="submit">
                <span class="submit">Submit</span>
                <span class="loading"><i class="fa fa-refresh"></i></span>
                <span class="check"><i class="fa fa-check"></i></span>
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="meme-list" id="memes"></div>
    </div>

    <div id="stars2"></div>
    <div id="stars3"></div>
